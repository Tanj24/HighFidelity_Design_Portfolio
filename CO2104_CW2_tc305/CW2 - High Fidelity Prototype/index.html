<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Explore Norwich Market</title>
  <link rel="stylesheet" href="login.css" />
  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Hardcoded credentials for high-fidelity prototype
      const validUsername = "testuser";
      const validPassword = "password123";

      if (username === validUsername && password === validPassword) {
        alert("Login successful!");
        
        // Store info in localStorage
        localStorage.setItem("loggedInUser", username);
        localStorage.setItem("isLoggedIn", "true");

        window.location.href = "dashboard.html"; // Redirect to dashboard
      } else {
        alert("Invalid credentials. Try 'testuser' and 'password123'.");
      }
    }
  </script>
</head>
<!--welcome/login section-->
<body class="login-body">
  <div class="welcome-section">
    <h1>Welcome to Explore Norwich Market</h1>
    <p>Discover your favorite local stalls, market secrets, and tasty food in the heart of Norwich</p>
    <div class="image-row">
      <img src="images/image7.jpg">
      <img src="images/image8.jpg">
      <img src="images/image9.jpg">
    </div>
  </div>
  <div class="login-container-wrapper">
  <div class="login-container">
    <h2>Login to Explore Norwich Market</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="info-text">Use <strong>testuser</strong> / <strong>password123</strong> to login.</p>
    </form>
    <p class="signup-text">Donâ€™t have an account? <a href="create-account.html">Create one</a> (placeholder)</p>  <!--take user to create account page-->
  </div>
  </div>
</body>
</html>
